<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-3">
    <table class="table table-dark table-striped">
      <thead>
        <th>Tno</th>
        <th>Time</th>
        <th>Uid</th>
        <th>Url</th>
      </thead>
      <tbody id="tbody1"></tbody>
    </table>
  </div>

  <script type="module">
    //테이블 채우기
    var tNo = 0;
    var tbody = document.getElementById('tbody1');

    function AddItemToTable(time,email,url){
      let trow = document.createElement("tr");
      let td1 = document.createElement('td');
      let td2 = document.createElement('td');
      let td3 = document.createElement('td');
      let td4 = document.createElement('td');

      td1.innerHTML=++tNo;
      td2.innerHTML=time;
      td3.innerHTML=email;
      td4.innerHTML=`<img src = "${url}">`;
      console.log(td4.innerHTML);

      trow.appendChild(td1);
      trow.appendChild(td2);
      trow.appendChild(td3);
      trow.appendChild(td4);

      tbody.appendChild(trow);
    }

    function AddAllItemsToTable(TheUrl){
      tNo=0;
      tbody.innerHTML="";
      TheUrl.forEach(element => {
        AddItemToTable(element.timeStamp, element.uid, element.url);
      })
    }

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBKbsqDbBX6RFXIyNGjlUTHt-UaTyM8lwY",
        authDomain: "firedetection-c05b5.firebaseapp.com",
        databaseURL: "https://firedetection-c05b5-default-rtdb.firebaseio.com",
        projectId: "firedetection-c05b5",
        storageBucket: "firedetection-c05b5.appspot.com",
        messagingSenderId: "953312107210",
        appId: "1:953312107210:web:be682554de1dfc095ab233",
        measurementId: "G-M3Z00D36DK"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import { getDatabase, ref, onValue }
      from "https://www.gstatic.com/firebasejs/9.8.2/firebase-database.js";

      const db = getDatabase();

      function GetAllDataRealtime(){
        const dbRef = ref(db, "Users");
        
        onValue(dbRef, (snapshot) => {
          var urls = [];

          snapshot.forEach(childSnapshot => {
            urls.push(childSnapshot.val());
          });
        AddAllItemsToTable(urls);
      });
      }

      window.onload = GetAllDataRealtime;

    </script>
</body>

</html>
